{% extends 'core/base.html' %}

{% block content %}
    <h2 class="subtitle has-text-centered">Newest jobs</h2>
    <div class="columns">
        {% for job in jobs %}
        <div class="colum is-4">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">{{ job.title }}</p>
                            <p class="subtitle is-6">{{ job.created }}</p>
                        </div>
                    </div>

                    <div class="content">
                        {{ job.short_description }}
                        <br />
                        {{ job.long_description }}
                        <hr />
                        <a href="{% url 'job_detail' job.pk %}">View</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
