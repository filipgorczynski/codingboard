<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Jobs</title>
    <link rel="stylesheet" href="https://www.unpkg.com/bulma@0.9.1/css/bulma.min.css" />
</head>
<body>
    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a href="{% url 'frontpage' %}" class="navbar-item">
                <strong>CodingJobs</strong>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a>
                {% endif %}
                <div class="navbar-item">
                    <div class="buttons">
                        {% if user.is_authenticated %}
                        Hello, {{ user.username }}. <a href="{% url 'logout' %}" class="button is-danger">Log out</a>
                        {% else %}
                        <a href="{% url 'signup' %}" class="button is-success">Sign Up</a>
                        <a href="{% url 'login' %}" class="button is-light">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        {% block content %}{% endblock content %}
    </section>
</body>
</html>
